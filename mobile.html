        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
        function setTodayDate() {

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¨­å®š
        function setupPreview() {
            ['workCost', 'staffCount', 'shiftType'].forEach(id => {

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ›´æ–°
        function updatePreview() {
            const workCost = parseInt(document.getElementById('workCost').value) || 0;
            const staffCount = parseInt(document.getElementById('staffCount').value) || 0;
            const shiftType = document.getElementById('shiftType').value;
            const preview = document.getElementById('preview');

            if (workCost > 0 || staffCount > 0) {
                const calc = calculateValues(null, workCost, staffCount, shiftType);
                
                document.getElementById('previewWorkFee').textContent = 'Â¥' + calc.workFee.toLocaleString();
                document.getElementById('previewExpense').textContent = 'Â¥' + calc.expense.toLocaleString();
                document.getElementById('previewProfit').textContent = 'Â¥' + calc.profit.toLocaleString();
                
                preview.classList.add('show');

        // è¨ˆç®—å‡¦ç†
        function calculateValues(date, workCost, staffCount, shiftType) {
            const workFee = workCost * settings.unitPrice;
            
            let daysInMonth = 30;
            if (date) {
                const d = new Date(date);
                daysInMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
            }
            
            const management = settings.managementFee / daysInMonth;
            
            let expense;
            if (shiftType === 'night') {
                expense = staffCount * (settings.nightRate * 6 + settings.normalRate * 2);
            } else {
                expense = staffCount * settings.normalRate * 8;
            }
            
            const profit = (workFee + management) - expense;

            return {
                workFee: Math.round(workFee),
                management: Math.round(management),
                expense: Math.round(expense),
                profit: Math.round(profit)
            };
        }

                } catch (error) {

        // Google Sheetsã«é€ä¿¡ï¼ˆiOSå¯¾å¿œç‰ˆ - æ”¹å–„ç‰ˆï¼‰
        async function sendToGoogleSheets(data) {
            return new Promise((resolve, reject) => {
                try {
                    // URLSearchParamsã§ã‚¯ã‚¨ãƒªæ–‡å­—åˆ—ã‚’ä½œæˆ
                    const params = new URLSearchParams();
                    params.append('action', 'addData');
                    params.append('data', JSON.stringify(data));
                    
                    const url = config.scriptUrl + '?' + params.toString();
                    
                    // ãƒ‡ãƒãƒƒã‚°: URLã®é•·ã•ã‚’ç¢ºèª
                    console.log('=== é€ä¿¡ãƒ‡ãƒãƒƒã‚°ï¼ˆæ”¹å–„ç‰ˆï¼‰ ===');
                    console.log('URLé•·:', url.length);
                    console.log('é€ä¿¡æ™‚åˆ»:', new Date().toLocaleTimeString());
                    
                    // URLãŒé•·ã™ãã‚‹å ´åˆã¯è­¦å‘Š
                    if (url.length > 2000) {
                        console.warn('âš ï¸ URLãŒé•·ã™ãã¾ã™:', url.length, 'æ–‡å­—');
                    }
                    
                    let requestSent = false;
                    
                    // æ–¹æ³•1: iframeé€ä¿¡ï¼ˆiOSã§æœ€ã‚‚ç¢ºå®Ÿï¼‰
                    console.log('ğŸ“¤ iframeé€ä¿¡ã‚’é–‹å§‹');
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.style.width = '0';
                    iframe.style.height = '0';
                    iframe.src = url;
                    
                    iframe.onload = function() {
                        console.log('âœ… iframe onload');
                        requestSent = true;
                    };
                    
                    iframe.onerror = function() {
                        console.log('âœ… iframe onerrorï¼ˆæ­£å¸¸ï¼‰');
                        requestSent = true;
                    };
                    
                    document.body.appendChild(iframe);
                    
                    // æ–¹æ³•2: fetché€ä¿¡ï¼ˆãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ï¼‰
                    console.log('ğŸ“¤ fetché€ä¿¡ã‚’é–‹å§‹');
                    fetch(url, {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    }).then(() => {
                        console.log('âœ… fetchå®Œäº†');
                        requestSent = true;
                    }).catch(err => {
                        console.log('âœ… fetchå®Œäº†ï¼ˆã‚¨ãƒ©ãƒ¼ã¯æ­£å¸¸ï¼‰:', err.message);
                        requestSent = true;
                    });
                    
                    // 7ç§’å¾Œã«ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã—ã¦å®Œäº†
                    setTimeout(() => {
                        console.log('â±ï¸ é€ä¿¡å®Œäº†ï¼ˆ7ç§’çµŒéï¼‰');
                        console.log('ãƒªã‚¯ã‚¨ã‚¹ãƒˆé€ä¿¡:', requestSent ? 'æˆåŠŸ' : 'ä¸æ˜');
                        
                        if (iframe && iframe.parentNode) {
                            document.body.removeChild(iframe);
                        }
                        
                        resolve();
                    }, 7000);
                    
                } catch (error) {
                    console.error('âŒ é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                    reject(error);
                }
            });
        }
